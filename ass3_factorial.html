<html>
    <head>
        <title>Factorial of no</title>
        <script type="text/javascript">
         var f=1,i;
         var no;
         no=prompt("enter no")
         
         function fact(no)
         {
            for(i=1;i<=no;i++)
            {
                f=f*i;
            }
            return f;
         }
       
         document.write("fact of no is:",fact(no));
         
       
         
        </script>
        <style>
            body{
                background-color: lightsteelblue;
            }
        </style>
    </head>
    <body> 
       
    </body>
</html>
