<html>
    <head>
        <title>Even Odd</title>
        <script type="text/javascript">
         var no;
         no=parseInt(prompt("enter the no:"));
         if(no%2==0)
         {
             document.write("no is even :"+no);
         }
         else
         {
            document.write("no is odd:"+no);
         }
        </script>
    </head>
