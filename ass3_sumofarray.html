<html>
    <head>
        <title>Sum Of Array</title>
        <script type="text/javascript">
            var a=[10,20,30,40,50],sum=0,i;
            for(i=0;i<a.length;i++)
            {
                sum=sum+a[i];

            }
            document.write("Sum Of Array is:"+sum);
        </script>
       
    </head>
    <body></body>
</html>
